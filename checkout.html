<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GizmoCart</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .billing-details {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="GizmoCart Logo"></a>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        <h2 class="mb-4">Checkout</h2>
        <form id="checkoutForm" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h4>Personal Information</h4>
                    <div class="billing-details">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name *</label>
                                <input type="text" id="firstName" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name *</label>
                                <input type="text" id="lastName" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="company" class="form-label">Company Name (optional)</label>
                            <input type="text" id="company" class="form-control">
                        </div>
                    
                        <div class="mb-3">
                            <label for="country" class="form-label">Country / Region *</label>
                            <select id="country" class="form-control" required>
                                <option value="">Select a country...</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                            </select>
                        </div>
                    
                        <div class="mb-3">
                            <label for="address" class="form-label">Street Address *</label>
                            <input type="text" id="address" class="form-control" placeholder="House number and street name" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="city" class="form-label">Town / City *</label>
                            <input type="text" id="city" class="form-control" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="state" class="form-label">State / Province *</label>
                            <input type="text" id="state" class="form-control" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="postcode" class="form-label">Postcode / ZIP *</label>
                            <input type="text" id="postcode" class="form-control" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone *</label>
                            <input type="tel" id="phone" class="form-control" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="notes" class="form-label">Order Notes (optional)</label>
                            <textarea id="notes" class="form-control" rows="4" placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <h4>Payment Method</h4>
                    <div class="payment-method-card" data-method="easypaisa">
                        <img src="img/pay/easypaisa.png" alt="EasyPaisa" class="payment-logo">
                        <h5>EasyPaisa</h5>
                        <p class="mb-0">Pay using your EasyPaisa account</p>
                    </div>
                    <div class="payment-method-card" data-method="jazzcash">
                        <img src="img/pay/JazzCash.png" alt="JazzCash" class="payment-logo">
                        <h5>JazzCash</h5>
                        <p class="mb-0">Pay using your JazzCash account</p>
                    </div>
                </div>
            </div>
            <div class="text-end mt-4">
                <h4 class="mb-3">Total Amount: <span id="checkoutTotal">Rs. 0</span></h4>
                <button type="submit" class="btn btn-primary btn-lg">Confirm Payment</button>
            </div>
        </form>
    </main>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>Copyright Â© 2025 GizmoCart Store. Powered by DATA TECH SOLUTIONS SMC PRIVATE LIMITED2</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
