<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GizmoCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="GizmoCart Logo"></a>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        <h2 class="mb-4">Checkout</h2>
        <form id="checkoutForm" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h4>Personal Information</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Delivery Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <h4>Payment Method</h4>
                    <div class="payment-method-card" data-method="easypaisa">
                        <img src="img/pay/easypaisa.png" alt="EasyPaisa" class="payment-logo">
                        <h5>EasyPaisa</h5>
                        <p class="mb-0">Pay using your EasyPaisa account</p>
                    </div>
                    <div class="payment-method-card" data-method="jazzcash">
                        <img src="img/pay/JazzCash.png" alt="JazzCash" class="payment-logo">
                        <h5>JazzCash</h5>
                        <p class="mb-0">Pay using your JazzCash account</p>
                    </div>
                </div>
            </div>
            <div class="text-end mt-4">
                <h4 class="mb-3">Total Amount: <span id="checkoutTotal">Rs. 0</span></h4>
                <button type="submit" class="btn btn-primary btn-lg">Confirm Payment</button>
            </div>
        </form>
    </main>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>Â© 2025 | Powered by Data Network Solutions</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
