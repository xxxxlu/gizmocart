<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - GizmoCart</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 0 auto 30px;
        }

        .checkmark {
            border-radius: 50%;
            stroke-width: 2;
            stroke: #4bb71b;
            stroke-miterlimit: 10;
            box-shadow: inset 0 0 0 #4bb71b;
            animation: scale .3s ease-in-out .9s both;
            position: relative;
            top: 5px;
            right: 5px;
            width: 90px;
            height: 90px;
            background: transparent;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4bb71b;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
            stroke: #fff;
            stroke-width: 3;
        }

        @keyframes stroke {
            100% { 
                stroke-dashoffset: 0; 
            }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        /* 移除了 fill 动画，改用背景色 */
        .checkmark-circle {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 0 auto 30px;
            background: #4bb71b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="GizmoCart Logo"></a>
        </div>
    </nav>

    <main class="container">
        <div class="success-container">
            <div class="success-card">
                <div class="checkmark-circle">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                
                <h2 class="mb-3">Payment Successful!</h2>
                <p class="text-muted mb-4">Thank you for your purchase. Your order has been confirmed.</p>
                
                <div class="order-details">
                    <h5 class="mb-3">Order Details</h5>
                    <p class="mb-3">A confirmation email has been sent to your email address.</p>
                </div>

                <a href="index.html" class="btn btn-primary continue-btn">
                    Continue Shopping
                </a>
            </div>
        </div>
    </main>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>Copyright © 2025 GizmoCart Store. Powered by DATA TECH SOLUTIONS SMC PRIVATE LIMITED2</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
