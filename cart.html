<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - GizmoCart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="GizmoCart Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">
                            <i class="bi bi-cart"></i> Cart <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        <h2 class="mb-4">Shopping Cart</h2>
        <div id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="text-end mt-4">
            <h4>Total: <span id="cartTotal">Rs. 0</span></h4>
            <button class="btn btn-primary" onclick="window.location.href='checkout.html'" id="checkoutBtn" disabled>
                Proceed to Checkout
            </button>
        </div>
    </main>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>Copyright Â© 2025 GizmoCart Store. Powered by DATA TECH SOLUTIONS SMC PRIVATE LIMITED2</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
