<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>GizmoCart - Your Electronics Store in Pakistan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="GizmoCart Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3">
                        <a class="login-btn" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart-fill"></i> Cart <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="hero-content">
            <h1>Welcome to GizmoCart</h1>
            <p>Your one-stop shop for electronic products</p>
        </div>
        <div class="video-container">
            <video autoplay muted loop playsinline>
            <source src="https://e-commerce.alsgp0.mi-fds.com/e-commerce/global/POCO-F7-PC.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <main class="container mt-5">
        <section class="categories-section">
            <h2>Popular Categories</h2>
            <div class="row g-4">
                <div class="col-6 col-md-3">
                    <div class="category-card">
                        <i class="bi bi-watch category-icon"></i>
                        <p class="category-name">Watches</p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="category-card">
                        <i class="bi bi-mouse category-icon"></i>
                        <p class="category-name">Computer Accessories</p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="category-card">
                        <i class="bi bi-wifi category-icon"></i>
                        <p class="category-name">Networking</p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="category-card">
                        <i class="bi bi-headphones category-icon"></i>
                        <p class="category-name">Audio</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="products-section">
            <h2>Featured Products</h2>
            <div class="row g-4" id="productList">
                <!-- Product cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>&copy; 2025 | Powered by Data Network Solutions (SMC-Private) Limited</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
